<h2>
    {{title | makeUppercase}}
    <!-- Example of a filter -->
</h2>



<div class="jumbotron" style="width:40%">
    <form>
        <fieldset>
            <legend>Signup</legend>

            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" id="username" class="form-control" ng-model="username" aria-describedby="emailHelp" placeholder="Enter name">
                <small class="form-text text-muted">Enter you username .</small>
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">password</label>
                <input type="email" id="pass" class="form-control" ng-model="pass" aria-describedby="emailHelp" placeholder="Enter pass">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">password reenter</label>
                <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter pass">
            </div>


        </fieldset>
        <button type="submit" class="btn btn-primary" ng-click="test()">Submit</button>
        </fieldset>
    </form>
</div>
